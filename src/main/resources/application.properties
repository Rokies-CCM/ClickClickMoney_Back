# Server
server.port=8080
server.servlet.context-path=/api

# Datasource
spring.datasource.url=jdbc:mariadb://localhost:3307/clickdb?useUnicode=true&characterEncoding=utf8
spring.datasource.username=${DB_USERNAME:click}
spring.datasource.password=${DB_PASSWORD:click}

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# JWT (기본값을 둬서 설정 누락 시에도 기동되도록 함)
app.jwt.secret=${JWT_SECRET:local-dev-secret-please-change-to-64bytes-minimum-local-dev-secret-please-change}
app.jwt.issuer=com.click.click
app.jwt.access-token-validity-seconds=3600

# === AI Chatbot (FastAPI) 연결 설정 ===
# 로컬 개발
chatbot.base-url=http://localhost:8000
# 컨테이너/운영에선 (예: docker-compose 서비스명)
# chatbot.base-url=http://ai-chatbot:8000


# CSV 업로드 용량 한도 (필요 시 조정)
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB